<div class="row columns">
  <button (click)="login()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>

  <input [(ngModel)]="msgVal"  type="text" id="message" *ngIf="(user | async)?.uid" (keyup.enter)="Send($event.target.value)"/>
  <div id="details-container">
    <p *ngFor="let item of items | async"><b>{{item.name}} ({{item.created | date:'EEE, d MMM,y'}}) :</b> {{item.result}}</p>
  </div>
</div>
